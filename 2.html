  <h2>PlayStation</h2>
  <p>소니 인터랙티브 엔터테인먼트의 게임기 브랜드. 약칭은 PS, 플스. 거치형 게임기에 한해서는 PS3 단 한 기종을 제외하고는 5세대부터 8세대까지 모두 세계 시장에서 승리한 기종들이다.</p>
  <p>2018년에는 PS1~PS4, PSP, PS Vita까지 모든 시리즈 누계 5억대를 돌파했다.[3] 2019년 12월 3일에는 전세계에서 가장 많이 팔린 가정용 콘솔 브랜드로 기네스북에 등재됐다.</p>
