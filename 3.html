  <h2>Xbox</h2>
  <p>마이크로소프트에서 제작하는 가정용 게임기 시리즈이자, 윈도우(PC)와 엑스박스(콘솔)을 통합하는 게임 서비스.</p>
  <p>엑스박스는 초창기에는 게임기만을 지칭하는 브랜드였지만, 2012년 이후로는 마이크로소프트의 엔터테인먼트 계열 서비스 전체를 아우르는 브랜드가 되었다. 그러나, 이후 대부분의 사업에서 명칭 혼동 문제로 이름이 변경되었고, 현재는 게임기 사업을 제외하면 Windows 10의 자체 게임 서비스 명칭만으로 사용되고 있다.</p>
